    <title>Tamago Kake Gohan - Recipe 1</title>

<body>
    <center>
    <h1>Tamago Kake Gohan</h1>
    <img src=".odin-recipes/images/tama.png">
    <h2>Ingredients</h2>
    <il>
        <li>1 egg</li>
        <li>1 bowl of rice</li>
        <li>Soy Sauce</li>
    </il>
    <h2>Procedure</h2>
    <il>
        <li>Prepare bowl of rice</li>
        <li>Crack the egg on top of the rice</li>
        <li>Drizzle With Soy Sauce</li>
        <li>Mix Well</li>
    </il>
